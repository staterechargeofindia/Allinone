<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ISI ‚Äì My Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">

<style>
.order-card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}

.order-id{
  font-weight:800;
  margin-bottom:6px;
}

.order-date{
  font-size:13px;
  color:#6b7280;
  margin-bottom:8px;
}

.order-item{
  font-size:14px;
  margin-bottom:4px;
}

.order-total{
  font-weight:800;
  margin-top:8px;
}

.empty{
  text-align:center;
  padding:40px;
  color:#6b7280;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="topbar">
  <div onclick="history.back()">‚Üê</div>
  <div>My Orders</div>
  <div onclick="goHome()">üè†</div>
</header>

<div class="container" id="orderList"></div>

<!-- JS -->
<script src="js/data.js"></script>

<script>
function goHome(){ location.href="index.html"; }

const orders = getData("orders");

if(orders.length === 0){

  orderList.innerHTML =
    `<div class="empty">You have not placed any order yet</div>`;

}else{

  orders.slice().reverse().forEach(order=>{

    const card = document.createElement("div");
    card.className = "order-card";

    card.innerHTML = `
      <div class="order-id">Order ID: ${order.id}</div>
      <div class="order-date">${order.date}</div>

      <div class="order-item">
        <b>Payment:</b> ${order.payment.toUpperCase()}
      </div>

      <div class="order-item">
        <b>Delivery Address:</b><br>
        ${order.address.name}<br>
        ${order.address.mobile}<br>
        ${order.address.address}<br>
        ${order.address.district}, ${order.address.state} - ${order.address.pincode}
      </div>

      <div class="order-item">
        <b>Items:</b>
        <ul>
          ${order.items.map(i=>`
            <li>${i.name} √ó ${i.qty || 1} ‚Äî ‚Çπ${i.price}</li>
          `).join("")}
        </ul>
      </div>

      <div class="order-total">
        Total Paid: ‚Çπ${order.total}
      </div>
    `;

    orderList.appendChild(card);
  });
}
</script>

</body>
</html>
