<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ISI ‚Äì My Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">

<style>
/* SIDE MENU */
.side-menu{
  position:fixed;
  top:0; left:-260px;
  width:260px; height:100%;
  background:#fff;
  box-shadow:4px 0 15px rgba(0,0,0,.2);
  z-index:5000;
  transition:.3s;
  padding:14px;
}
.side-menu.active{ left:0 }
.side-menu a{
  display:block;
  padding:12px 6px;
  font-weight:600;
  color:#2563eb;
  text-decoration:none;
}
.side-menu hr{
  border:none;
  border-top:1px solid #eee;
  margin:10px 0;
}
.menu-header{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

/* ORDER CARD */
.order-card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}
.order-id{
  font-weight:800;
  margin-bottom:6px;
}
.order-date{
  font-size:13px;
  color:#6b7280;
  margin-bottom:6px;
}
.order-item{
  font-size:14px;
  margin-bottom:4px;
}
.empty{
  text-align:center;
  padding:40px;
  color:#6b7280;
}
</style>
</head>

<body>

<!-- SIDE MENU -->
<div id="sideMenu" class="side-menu">
  <div class="menu-header">
    <b>Menu</b>
    <span onclick="toggleMenu()">‚úñ</span>
  </div>

  <a href="index.html">üè† Home</a>
  <a href="cart.html">üõí Cart</a>
  <a href="manage-address.html">üìç Manage Address</a>

  <hr>

  <a href="merchant-login.html">üßë‚Äçüíº Merchant Login</a>
  <a href="admin-login.html">üõ°Ô∏è Admin Login</a>
</div>

<!-- HEADER -->
<header class="topbar">
  <div onclick="toggleMenu()">‚ò∞</div>
  <div>My Orders</div>
  <div onclick="goHome()">üè†</div>
</header>

<div class="container" id="orderList"></div>

<!-- JS -->
<script src="js/data.js"></script>

<script>
/* MENU */
function toggleMenu(){
  sideMenu.classList.toggle("active");
}
function goHome(){ location.href="index.html"; }

/* LOAD ORDERS */
const orders = getData("orders");
const box = document.getElementById("orderList");

if(orders.length===0){
  box.innerHTML="<div class='empty'>No orders placed yet</div>";
}else{

  orders.slice().reverse().forEach(o=>{

    const d=document.createElement("div");
    d.className="order-card";

    d.innerHTML=`
      <div class="order-id">Order #${o.id}</div>
      <div class="order-date">${o.date}</div>

      <div class="order-item">
        <b>Payment:</b> ${o.payment.toUpperCase()}
      </div>

      <div class="order-item">
        <b>Delivery Address:</b><br>
        ${o.address.name}<br>
        ${o.address.mobile}<br>
        ${o.address.address}<br>
        ${o.address.district}, ${o.address.state} - ${o.address.pincode}
      </div>

      <div class="order-item">
        <b>Items:</b>
        <ul>
          ${o.items.map(i=>`
            <li>${i.name} √ó ${i.qty||1}</li>
          `).join("")}
        </ul>
      </div>

      <div style="font-weight:800;margin-top:6px">
        Total Paid: ‚Çπ${o.total}
      </div>
    `;

    box.appendChild(d);
  });
}
</script>

</body>
</html>
